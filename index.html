<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo com a letra T">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="email" name="email" type="email" placeholder="Login">      
      <input id="password" name="password" type="password" placeholder="Senha">      
      <button id="submit" type="submit">Entrar</button>
    </form>
  </header> 

  <main class="main">    
    <form id="evaluation-form">
      <div class="full-name">
        <input id="input-name" name="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" name="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="personal">
        <input id="input-email" name="input-email" type="email" placeholder="Email">        
        <label for="house">Casa:</label>
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>        
      </div>
      <hr width="100%">
      <div class="content-family">
        <div class="family-type">
          <label id="label-family">Qual sua família?</label>
          <div class="options-family">
            <input id="frontend-family" name="family" value="Frontend" type="radio"> Família Frontend
            <br><input id="backend-family" name="family" value="Backend" type="radio"> Família Backend
            <br><input id="fullstack-family" name="family" value="FullStack" type="radio"> Família FullStack
          </div>
        </div>
        <div class="content-type">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>          
          <div class="options">
            <input type="checkbox" id="hofs" name="content" value="HoFs">HoFs
            <input type="checkbox" id="jest" name="content" value="Jest">Jest
            <input type="checkbox" id="promises" name="content" value="Promises">Promises
            <input type="checkbox" id="react" name="content" value="React">React
            <input type="checkbox" id="sql" name="content" value="SQL">SQL
            <input type="checkbox" id="python" name="content" value="Python">Python
          </div>
        </div>
      </div>
      <hr width="100%">
      <div class="rate-input">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input name="rate" type="radio" value="1">1
        <input name="rate" type="radio" value="2">2
        <input name="rate" type="radio" value="3">3
        <input name="rate" type="radio" value="4">4
        <input name="rate" type="radio" value="5">5
        <input name="rate" type="radio" value="6">6
        <input name="rate" type="radio" value="7">7
        <input name="rate" type="radio" value="8">8
        <input name="rate" type="radio" value="9">9
        <input name="rate" type="radio" value="10">10
      </div>

      <div>
        <label class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500"></textarea>
      </div>

      <div>
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox" required>
      </div>
      </form>
    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Brasão colorido da Trybewarts">

  </main>
</body>
</html>
